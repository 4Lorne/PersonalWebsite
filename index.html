<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Lorne Day</title>
</head>

<header>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <p id="diploma"> IT Programming</p>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <h1 class="display-1" id="name"> Lorne Day</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-8">
                <p class="">Software Developer</p>
                <p id="careernote">(in training)</p>
            </div>
        </div>

    </div>
</header>

<body>
<div class="container">
    <div class="accordion col-sm-6" id="accordionSkills">
        <div class="accordion-item">

            <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="true" aria-controls="collapseOne">
                    Skills
                </button>
            </h2>

            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                 data-bs-parent="#accordionSkills">

                <!--Accordion for skills-->
                <div class="accordion-body">

                    <!-- OOP -->
                    <div class="accordion" id="sub-accordionSkills">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="sub-headingOOP">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#sub-collapseOOP" aria-expanded="true"
                                        aria-controls="collapseOne">
                                    Object Oriented Programming
                                </button>
                            </h2>
                            <div id="sub-collapseOOP" class="accordion-collapse collapse show"
                                 aria-labelledby="sub-headingOOP" data-bs-parent="#sub-accordionSkills">
                                <div class="accordion-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">Java</li>
                                        <li class="list-group-item">C#</li>
                                        <li class="list-group-item">C++</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!--    Database -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="sub-headingDBA">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#sub-collapseDBA" aria-expanded="false"
                                        aria-controls="sub-collapseDBA">
                                    Database Query Language
                                </button>
                            </h2>
                            <div id="sub-collapseDBA" class="accordion-collapse collapse"
                                 aria-labelledby="sub-headingDBA" data-bs-parent="#sub-accordionSkills">
                                <div class="accordion-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">MySQL</li>
                                        <li class="list-group-item">MariaDB</li>
                                        <li class="list-group-item">T-SQL</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!--    Front-end -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="sub-headingWEB">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#sub-collapseWEB" aria-expanded="false"
                                        aria-controls="sub-collapseWEB">
                                    Front-End Web Development
                                </button>
                            </h2>
                            <div id="sub-collapseWEB" class="accordion-collapse collapse"
                                 aria-labelledby="sub-headingWEB" data-bs-parent="#sub-accordionSkills">
                                <div class="accordion-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">HTML</li>
                                        <li class="list-group-item">CSS</li>
                                        <li class="list-group-item">JavaScript</li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!--    Methodologies -->
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="sub-headingMGMT">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#sub-collapseMGMT" aria-expanded="false"
                                        aria-controls="sub-collapseMGMT">
                                    Project Management Methodologies
                                </button>
                            </h2>
                            <div id="sub-collapseMGMT" class="accordion-collapse collapse"
                                 aria-labelledby="sub-headingMGMT" data-bs-parent="#sub-accordionSkills">
                                <div class="accordion-body">
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item">Scrum</li>
                                        <li class="list-group-item">Agile</li>
                                        <li class="list-group-item">Waterfall</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<hr class="col-sm-6">
    <div class="accordion col-sm-6" id="accordionExperience">
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingTwo">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo"
                        aria-expanded="true" aria-controls="collapseTwo">
                    Experience
                </button>
            </h2>
            <div id="collapseTwo" class="accordion-collapse collapse show" aria-labelledby="headingTwo"
                 data-bs-parent="#accordionSkills">

                <!--Accordion for experience-->
                <div class="accordion-body">
                    <!-- Project Blackbird -->
                    <div class="accordion" id="sub-accordionExperience">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="sub-headingBB">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#sub-collapseBB" aria-expanded="true"
                                        aria-controls="collapseTwo">
                                    Project Blackbird | Spring 2022
                                </button>
                            </h2>
                            <div id="sub-collapseBB" class="accordion-collapse collapse show"
                                 aria-labelledby="sub-headingBB" data-bs-parent="#sub-accordionExperience">
                                <div class="accordion-body">
                                    <p> Add info here</p>
                                </div>
                            </div>
                        </div>

                        <div class="accordion-item">
                            <h2 class="accordion-header" id="sub-headingCTX">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                        data-bs-target="#sub-collapseCTX" aria-expanded="true"
                                        aria-controls="collapseTwo">
                                    Concentrix | Feb. - Dec. 2022
                                </button>
                            </h2>
                            <div id="sub-collapseCTX" class="accordion-collapse collapse show"
                                 aria-labelledby="sub-headingCTX" data-bs-parent="#sub-accordionExperience">
                                <div class="accordion-body">
                                    <p> Add info here</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<footer>

</footer>

<script src="js/bootstrap.bundle.js"></script>
</html>
